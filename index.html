<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .container {
      text-align: center;
      margin-top: 20vh;
    }
    .no:hover {
      position: absolute;
      top: 50vh;
      left: 50vw;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div class="container">
    <p>¿Me perdonas?</p>
    <button class="yes" onclick="mostrarMensaje()">Sí</button>
    <button class="no">No</button>
  </div>

  <script>
    function mostrarMensaje() {
      alert('Te quiero mucho');
    }
  </script>
</body>
</html>
